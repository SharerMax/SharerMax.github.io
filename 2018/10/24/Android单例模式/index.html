 class="keyword">null</span>) &#123; <span class="comment">// 多个线程同时来到同步块，拿到锁的新建实例后，后续的线程可以做判断是否已创建 </span></span><br><span class="line">                    instance = <span class="keyword">new</span> Singleton(); </span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;</span><br><span class="line">        <span class="keyword">return</span> instance;</span><br><span class="line">    &#125;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
